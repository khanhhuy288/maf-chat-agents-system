# WARNING: This docker-compose.yml is for LOCAL DEVELOPMENT ONLY
# DevUI is a development tool, not for production use.
# For production API, use docker-compose.api.yml

services:
  ticket-devui:
    # LOCAL DEVELOPMENT ONLY - Do not use in production
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ticket-devui
    ports:
      - "${DEVUI_PORT:-8080}:8080"
    environment:
      # Azure OpenAI Configuration
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-02-15-preview}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT}
      # Logic App Configuration
      - TICKET_LOGIC_APP_URL=${TICKET_LOGIC_APP_URL}
      # Application Settings
      - DEFAULT_RESPONSE_LANGUAGE=${DEFAULT_RESPONSE_LANGUAGE:-de}
      # DevUI Settings
      - DEVUI_HOST=0.0.0.0
      - DEVUI_PORT=8080
    env_file:
      - .env
    volumes:
      # Mount logs directory for debugging
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('localhost', 8080)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ticket-network

  # Optional: Redis for conversation state management
  # Uncomment if you want to add Redis for state persistence
  # redis:
